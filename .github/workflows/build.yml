name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: List files in repository root
        run: dir

      - name: List files in working directory
        run: dir ${{ github.workspace }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy_lambda:
    name: Deploy Lambda to AWS
    runs-on: windows-latest
    needs: sonarcloud
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in repository root
        run: dir

      - name: List files in working directory
        run: dir ${{ github.workspace }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: <tu_regiÃ³n_de_AWS>

      - name: Package AWS SAM Application
        run: sam build --template-file ${{ github.workspace }}\template.yaml

      - name: Deploy AWS SAM Application
        run: sam deploy --template-file ${{ github.workspace }}\.aws-sam\build\template.yaml --stack-name <nombre_del_stack> --capabilities CAPABILITY_IAM
